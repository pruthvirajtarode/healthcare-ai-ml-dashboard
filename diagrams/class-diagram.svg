<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <rect width="1400" height="900" fill="#f8fafc" rx="15"/>
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">Healthcare AI/ML System - Class Diagram</text>
  
  <!-- Class: Patient -->
  <g transform="translate(100, 100)">
    <rect width="250" height="300" fill="white" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <rect width="250" height="50" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <text x="125" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0369a1">Patient</text>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="13" fill="#334155">- id: int</text>
    <text x="15" y="100" font-family="Courier New, monospace" font-size="13" fill="#334155">- name: string</text>
    <text x="15" y="120" font-family="Courier New, monospace" font-size="13" fill="#334155">- age: int</text>
    <text x="15" y="140" font-family="Courier New, monospace" font-size="13" fill="#334155">- bmi: float</text>
    <text x="15" y="160" font-family="Courier New, monospace" font-size="13" fill="#334155">- riskScore: float</text>
    <line x1="0" y1="180" x2="250" y2="180" stroke="#bae6fd"/>
    <text x="15" y="210" font-family="Courier New, monospace" font-size="13" fill="#334155">+ validateData()</text>
    <text x="15" y="230" font-family="Courier New, monospace" font-size="13" fill="#334155">+ predictRisk()</text>
  </g>

  <!-- Class: DataProcessor -->
  <g transform="translate(450, 100)">
    <rect width="300" height="250" fill="white" stroke="#6366f1" stroke-width="2" rx="5"/>
    <rect width="300" height="50" fill="#eef2ff" stroke="#6366f1" stroke-width="2" rx="5"/>
    <text x="150" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4338ca">DataProcessor</text>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="13" fill="#334155">- dataset: List&lt;Patient&gt;</text>
    <line x1="0" y1="130" x2="300" y2="130" stroke="#e0e7ff"/>
    <text x="15" y="160" font-family="Courier New, monospace" font-size="13" fill="#334155">+ cleanData()</text>
    <text x="15" y="180" font-family="Courier New, monospace" font-size="13" fill="#334155">+ handleMissingValues()</text>
    <text x="15" y="200" font-family="Courier New, monospace" font-size="13" fill="#334155">+ filterOutliers()</text>
  </g>

  <!-- Class: RiskAnalyzer -->
  <g transform="translate(850, 100)">
    <rect width="300" height="250" fill="white" stroke="#10b981" stroke-width="2" rx="5"/>
    <rect width="300" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="150" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#047857">RiskAnalyzer</text>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="13" fill="#334155">- model: RFClassifier</text>
    <text x="15" y="100" font-family="Courier New, monospace" font-size="13" fill="#334155">- accuracy: float = 92.86</text>
    <line x1="0" y1="130" x2="300" y2="130" stroke="#d1fae5"/>
    <text x="15" y="160" font-family="Courier New, monospace" font-size="13" fill="#334155">+ train(data)</text>
    <text x="15" y="180" font-family="Courier New, monospace" font-size="13" fill="#334155">+ predict(patient)</text>
    <text x="15" y="200" font-family="Courier New, monospace" font-size="13" fill="#334155">+ getMetrics()</text>
  </g>

  <!-- Relationships -->
  <g stroke="#94a3b8" stroke-width="2">
    <!-- Patient and Processor -->
    <line x1="350" y1="200" x2="450" y2="200" marker-end="url(#diamond)"/>
    <text x="390" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1..*</text>
  </g>

  <defs>
    <marker id="diamond" markerWidth="20" markerHeight="20" refX="10" refY="10" orient="auto">
      <path d="M0,10 L10,5 L20,10 L10,15 Z" fill="white" stroke="#94a3b8" stroke-width="1.5"/>
    </marker>
  </defs>
</svg>
