<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <rect width="1000" height="600" fill="#f8fafc" rx="15"/>
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Healthcare AI/ML System - Use Case Diagram</text>
  
  <g transform="translate(50, 100)">
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">Actors</text>
    <!-- Actor: Healthcare Prof -->
    <g transform="translate(0, 50)">
      <circle cx="50" cy="20" r="15" fill="none" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="50" y1="35" x2="50" y2="70" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="30" y1="50" x2="70" y2="50" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="50" y1="70" x2="35" y2="95" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="50" y1="70" x2="65" y2="95" stroke="#0ea5e9" stroke-width="2"/>
      <text x="50" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0ea5e9">Health Professional</text>
    </g>
    <!-- Actor: Admin -->
    <g transform="translate(0, 250)">
      <circle cx="50" cy="20" r="15" fill="none" stroke="#6366f1" stroke-width="2"/>
      <line x1="50" y1="35" x2="50" y2="70" stroke="#6366f1" stroke-width="2"/>
      <line x1="30" y1="50" x2="70" y2="50" stroke="#6366f1" stroke-width="2"/>
      <line x1="50" y1="70" x2="35" y2="95" stroke="#6366f1" stroke-width="2"/>
      <line x1="50" y1="70" x2="65" y2="95" stroke="#6366f1" stroke-width="2"/>
      <text x="50" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6366f1">System Admin</text>
    </g>
  </g>

  <rect x="250" y="80" width="650" height="480" fill="white" stroke="#94a3b8" stroke-width="2" rx="10"/>
  <text x="575" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#64748b">HealthAI Pro System Boundary</text>

  <!-- Use Case Ovals -->
  <g transform="translate(350, 140)" fill="white" stroke="#0ea5e9" stroke-width="1.5">
    <ellipse cx="200" cy="0" rx="140" ry="25"/>
    <text x="200" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0f172a" stroke="none">View Dashboard Overview</text>
    
    <ellipse cx="200" cy="70" rx="140" ry="25"/>
    <text x="200" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0f172a" stroke="none">Analyze Patient Data</text>
    
    <ellipse cx="200" cy="140" rx="140" ry="25" stroke="#10b981"/>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0f172a" stroke="none" font-weight="bold">Predict Health Risks</text>
    
    <ellipse cx="200" cy="210" rx="140" ry="25"/>
    <text x="200" y="215" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0f172a" stroke="none">View High-Risk Patients</text>
    
    <ellipse cx="200" cy="280" rx="140" ry="25"/>
    <text x="200" y="285" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0f172a" stroke="none">Monitor System KPIs</text>
    
    <ellipse cx="200" cy="350" rx="140" ry="25" stroke="#6366f1"/>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0f172a" stroke="none">Manage System Settings</text>
  </g>

  <!-- Connections -->
  <g stroke="#94a3b8" stroke-width="1.5" opacity="0.6">
    <!-- Healthcare Prof Lines -->
    <line x1="120" y1="165" x2="410" y2="140"/>
    <line x1="120" y1="165" x2="410" y2="210"/>
    <line x1="120" y1="165" x2="410" y2="280"/>
    <line x1="120" y1="165" x2="410" y2="350"/>
    
    <!-- Admin Lines -->
    <line x1="120" y1="365" x2="410" y2="490"/>
    <line x1="120" y1="365" x2="410" y2="280"/>
  </g>
</svg>
