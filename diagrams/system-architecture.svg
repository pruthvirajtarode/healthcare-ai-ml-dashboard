<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <rect width="1400" height="1000" fill="#f8fafc" rx="15"/>
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e293b">Healthcare AI/ML System - System Architecture</text>

  <!-- Presentation Layer -->
  <g transform="translate(100, 100)">
    <rect width="1200" height="200" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3" rx="10"/>
    <text x="600" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0369a1">Presentation Layer (Static UI)</text>
    <g transform="translate(100, 60)">
       <rect width="200" height="100" fill="white" stroke="#0ea5e9" rx="5"/>
       <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">index.html</text>
    </g>
    <g transform="translate(400, 60)">
       <rect width="200" height="100" fill="white" stroke="#0ea5e9" rx="5"/>
       <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">styles.css</text>
    </g>
    <g transform="translate(700, 60)">
       <rect width="200" height="100" fill="white" stroke="#0ea5e9" rx="5"/>
       <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">app.js</text>
    </g>
    <g transform="translate(1000, 90)">
       <text x="-50" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Chart.js Library</text>
    </g>
  </g>

  <!-- Application Layer -->
  <g transform="translate(100, 350)">
    <rect width="1200" height="250" fill="#eef2ff" stroke="#6366f1" stroke-width="3" rx="10"/>
    <text x="600" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4338ca">Application Layer (Logic & ML)</text>
    <g transform="translate(100, 70)">
       <rect width="300" height="130" fill="white" stroke="#6366f1" rx="5"/>
       <text x="150" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Python Risk Engine (app.py)</text>
    </g>
    <g transform="translate(450, 70)">
       <rect width="300" height="130" fill="white" stroke="#6366f1" rx="5"/>
       <text x="150" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Cleaning Pipeline (run_pipeline.py)</text>
    </g>
    <g transform="translate(800, 70)">
       <rect width="300" height="130" fill="white" stroke="#6366f1" rx="5"/>
       <text x="150" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">ML Classifier (RF Model)</text>
    </g>
  </g>

  <!-- Data Layer -->
  <g transform="translate(100, 650)">
    <rect width="1200" height="200" fill="#ecfdf5" stroke="#10b981" stroke-width="3" rx="10"/>
    <text x="600" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#047857">Data Layer (Datasets)</text>
    <g transform="translate(300, 70)">
       <rect width="250" height="100" fill="white" stroke="#10b981" rx="5"/>
       <text x="125" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Patient Database (data.js)</text>
    </g>
    <g transform="translate(650, 70)">
       <rect width="250" height="100" fill="white" stroke="#10b981" rx="5"/>
       <text x="125" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Raw CSV/Excel Records</text>
    </g>
  </g>

  <!-- Flow Arrows -->
  <g stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow)">
    <line x1="700" y1="300" x2="700" y2="350"/>
    <line x1="700" y1="600" x2="700" y2="650"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8"/>
    </marker>
  </defs>
</svg>
