<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Healthcare AI Professional Illustration">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="screenGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="greenAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    
    <!-- Filters for depth -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="url(#skyGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="750" cy="100" r="120" fill="#667eea" opacity="0.05"/>
  <circle cx="100" cy="600" r="80" fill="#764ba2" opacity="0.08"/>
  <circle cx="800" cy="550" r="60" fill="#10b981" opacity="0.1"/>
  
  <!-- Medical screen/monitor -->
  <g transform="translate(500, 150)" filter="url(#softShadow)">
    <rect x="0" y="0" width="320" height="240" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="3"/>
    <rect x="0" y="0" width="320" height="45" rx="12" fill="url(#purpleGradient)"/>
    <circle cx="20" cy="22" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="40" cy="22" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="60" cy="22" r="6" fill="#ffffff" opacity="0.8"/>
    
    <!-- Health charts on screen -->
    <g transform="translate(20, 70)">
      <!-- Heart rate line -->
      <path d="M0 40 L40 40 L50 20 L60 60 L70 10 L80 40 L120 40" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="70" cy="10" r="4" fill="#ef4444"/>
      
      <!-- Bar chart -->
      <rect x="140" y="50" width="25" height="30" rx="3" fill="#3b82f6" opacity="0.8"/>
      <rect x="170" y="35" width="25" height="45" rx="3" fill="#8b5cf6" opacity="0.8"/>
      <rect x="200" y="45" width="25" height="35" rx="3" fill="#10b981" opacity="0.8"/>
      <rect x="230" y="25" width="25" height="55" rx="3" fill="#f59e0b" opacity="0.8"/>
    </g>
    
    <!-- Health metrics display -->
    <g transform="translate(20, 145)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" font-weight="600">HEALTH METRICS</text>
      <rect x="0" y="8" width="100" height="20" rx="4" fill="#f3f4f6"/>
      <text x="8" y="22" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="700">BPM: 72</text>
      
      <rect x="110" y="8" width="80" height="20" rx="4" fill="#f3f4f6"/>
      <text x="118" y="22" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="700">BP: 120/80</text>
    </g>
  </g>
  
  <!-- Doctor with tablet -->
  <g transform="translate(280, 320)">
    <!-- Doctor body -->
    <ellipse cx="0" cy="180" rx="70" ry="20" fill="#1f2937" opacity="0.1"/>
    
    <!-- Legs -->
    <rect x="-25" y="130" width="20" height="50" rx="10" fill="#3b82f6"/>
    <rect x="5" y="130" width="20" height="50" rx="10" fill="#3b82f6"/>
    
    <!-- White coat -->
    <path d="M-50 40 Q-50 30 -40 30 L-25 30 L-25 130 Q-25 140 -15 140 L15 140 Q25 140 25 130 L25 30 L40 30 Q50 30 50 40 L50 130 L-50 130 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Coat details -->
    <rect x="-15" y="45" width="30" height="35" rx="4" fill="#3b82f6" opacity="0.15"/>
    <circle cx="-35" cy="50" r="5" fill="#3b82f6" opacity="0.3"/>
    <circle cx="-35" cy="70" r="5" fill="#3b82f6" opacity="0.3"/>
    
    <!-- Stethoscope -->
    <path d="M-20 35 Q-30 40 -30 50 L-30 65" stroke="#1f2937" stroke-width="2.5" fill="none"/>
    <circle cx="-30" cy="70" r="6" fill="#1f2937"/>
    
    <!-- Arms -->
    <rect x="-65" y="35" width="18" height="45" rx="9" fill="#fbbf24"/>
    <rect x="47" y="55" width="18" height="55" rx="9" fill="#fbbf24"/>
    
    <!-- Tablet in hand -->
    <g transform="translate(55, 95)">
      <rect x="0" y="0" width="50" height="70" rx="4" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <rect x="4" y="4" width="42" height="50" rx="2" fill="#60a5fa"/>
      <circle cx="25" cy="62" r="4" fill="#4b5563"/>
      <!-- ECG on tablet -->
      <path d="M8 25 L15 25 L20 15 L25 35 L30 20 L35 25 L42 25" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="#fbbf24"/>
    
    <!-- Face features -->
    <circle cx="-12" cy="-5" r="3" fill="#1f2937"/>
    <circle cx="12" cy="-5" r="3" fill="#1f2937"/>
    <path d="M-15 8 Q0 15 15 8" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Hair -->
    <path d="M-30 -10 Q-35 -25 -20 -32 Q0 -38 20 -32 Q35 -25 30 -10" fill="#1f2937"/>
  </g>
  
  <!-- Nurse with clipboard -->
  <g transform="translate(130, 360)">
    <!-- Nurse body -->
    <ellipse cx="0" cy="140" rx="55" ry="18" fill="#764ba2" opacity="0.1"/>
    
    <!-- Legs -->
    <rect x="-20" y="100" width="18" height="40" rx="9" fill="#6b7280"/>
    <rect x="2" y="100" width="18" height="40" rx="9" fill="#6b7280"/>
    
    <!-- Scrubs -->
    <path d="M-40 30 L-25 25 L-20 30 L-20 100 Q-20 105 -15 105 L15 105 Q20 105 20 100 L20 30 L25 25 L40 30 L40 105 L-40 105 Z" fill="#8b5cf6"/>
    
    <!-- Pocket -->
    <rect x="-15" y="45" width="30" height="20" rx="3" fill="#7c3aed" opacity="0.5"/>
    
    <!-- Arms -->
    <rect x="-50" y="32" width="15" height="50" rx="7" fill="#c2a679"/>
    <rect x="35" y="32" width="15" height="40" rx="7" fill="#c2a679"/>
    
    <!-- Clipboard -->
    <g transform="translate(-52, 70)">
      <rect x="0" y="0" width="35" height="48" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1.5"/>
      <rect x="13" y="-4" width="9" height="6" rx="2" fill="#6b7280"/>
      <line x1="6" y1="10" x2="29" y2="10" stroke="#3b82f6" stroke-width="1.5"/>
      <line x1="6" y1="18" x2="29" y2="18" stroke="#10b981" stroke-width="1.5"/>
      <line x1="6" y1="26" x2="24" y2="26" stroke="#6b7280" stroke-width="1.5"/>
      <circle cx="8" cy="34" r="2" fill="#10b981"/>
      <line x1="13" y1="34" x2="29" y2="34" stroke="#6b7280" stroke-width="1.5"/>
    </g>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#c2a679"/>
    
    <!-- Face -->
    <circle cx="-10" cy="-3" r="2.5" fill="#1f2937"/>
    <circle cx="10" cy="-3" r="2.5" fill="#1f2937"/>
    <path d="M-12 7 Q0 12 12 7" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Hair -->
    <path d="M-25 -8 Q-30 -22 -15 -28 Q0 -32 15 -28 Q30 -22 25 -8" fill="#1f2937"/>
  </g>
  
  <!-- Floating medical icons -->
  
  <!-- Heart icon with pulse -->
  <g transform="translate(650, 450)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" stroke="#ef4444" stroke-width="2"/>
    <path d="M-12 -5 L-8 -12 Q-8 -16 -4 -16 Q0 -16 0 -12 Q0 -16 4 -16 Q8 -16 8 -12 L0 2 Z" fill="#ef4444"/>
    <path d="M-15 8 L-5 8 L-2 2 L2 14 L5 2 L8 8 L15 8" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- DNA helix icon -->
  <g transform="translate(120, 180)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="32" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
    <g transform="translate(-12, -15)">
      <circle cx="0" cy="0" r="3" fill="#8b5cf6"/>
      <circle cx="24" cy="0" r="3" fill="#8b5cf6"/>
      <circle cx="6" cy="10" r="3" fill="#a78bfa"/>
      <circle cx="18" cy="10" r="3" fill="#a78bfa"/>
      <circle cx="0" cy="20" r="3" fill="#8b5cf6"/>
      <circle cx="24" cy="20" r="3" fill="#8b5cf6"/>
      <circle cx="6" cy="30" r="3" fill="#a78bfa"/>
      <circle cx="18" cy="30" r="3" fill="#a78bfa"/>
      
      <line x1="0" y1="0" x2="24" y2="0" stroke="#c4b5fd" stroke-width="1"/>
      <line x1="6" y1="10" x2="18" y2="10" stroke="#c4b5fd" stroke-width="1"/>
      <line x1="0" y1="20" x2="24" y2="20" stroke="#c4b5fd" stroke-width="1"/>
      <line x1="6" y1="30" x2="18" y2="30" stroke="#c4b5fd" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Brain scan icon -->
  <g transform="translate(420, 520)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-10 -8 Q-12 -12 -8 -14 Q-4 -15 0 -12 Q4 -15 8 -14 Q12 -12 10 -8 Q12 -4 10 0 Q12 4 10 8 Q8 12 4 10 Q0 12 -4 10 Q-8 12 -10 8 Q-12 4 -10 0 Q-12 -4 -10 -8 Z" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <circle cx="0" cy="-6" r="2" fill="#60a5fa"/>
    <circle cx="-5" cy="0" r="2" fill="#60a5fa"/>
    <circle cx="5" cy="0" r="2" fill="#60a5fa"/>
    <circle cx="0" cy="5" r="2" fill="#60a5fa"/>
  </g>
  
  <!-- Medical cross icon -->
  <g transform="translate(700, 280)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="28" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
    <rect x="-3" y="-12" width="6" height="24" rx="2" fill="url(#greenAccent)"/>
    <rect x="-12" y="-3" width="24" height="6" rx="2" fill="url(#greenAccent)"/>
  </g>
  
  <!-- AI network connections (subtle) -->
  <g opacity="0.3">
    <line x1="650" y1="450" x2="700" y2="280" stroke="#667eea" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="420" y1="520" x2="500" y2="380" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="120" y1="180" x2="280" y2="320" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Data particles -->
  <circle cx="600" cy="350" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="350" cy="250" r="2.5" fill="#3b82f6" opacity="0.5"/>
  <circle cx="200" cy="450" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="750" cy="380" r="2" fill="#8b5cf6" opacity="0.5"/>
</svg>
