<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="url(#bgGrad)"/>
  
  <!-- Hospital Building -->
  <g transform="translate(50, 120)">
    <!-- Main building -->
    <rect x="0" y="0" width="200" height="250" fill="#ffffff" rx="8"/>
    <rect x="0" y="0" width="200" height="250" fill="#f8fafc" rx="8" opacity="0.5"/>
    
    <!-- Windows -->
    <rect x="20" y="30" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="70" y="30" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="120" y="30" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="165" y="30" width="15" height="40" fill="#bae6fd" rx="3"/>
    
    <rect x="20" y="90" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="70" y="90" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="120" y="90" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="165" y="90" width="15" height="40" fill="#bae6fd" rx="3"/>
    
    <rect x="20" y="150" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="70" y="150" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="120" y="150" width="35" height="40" fill="#bae6fd" rx="3"/>
    <rect x="165" y="150" width="15" height="40" fill="#bae6fd" rx="3"/>
    
    <!-- Entrance -->
    <rect x="60" y="210" width="50" height="40" fill="#0891b2" rx="3"/>
    <circle cx="85" cy="235" r="3" fill="#ffffff"/>
    
    <!-- Medical Cross Sign -->
    <circle cx="100" cy="15" r="12" fill="#14b8a6"/>
    <rect x="97" y="8" width="6" height="14" fill="#ffffff" rx="1"/>
    <rect x="93" y="12" width="14" height="6" fill="#ffffff" rx="1"/>
  </g>
  
  <!-- Doctor figure -->
  <g transform="translate(320, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="150" rx="30" ry="10" fill="#94a3b8" opacity="0.2"/>
    
    <!-- Coat -->
    <path d="M-25 60 L-25 140 L25 140 L25 60 Q25 50 15 50 L10 50 L10 60 L-10 60 L-10 50 L-15 50 Q-25 50 -25 60 Z" fill="#ffffff"/>
    <line x1="-25" y1="70" x2="-25" y2="130" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="25" y1="70" x2="25" y2="130" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Stethoscope -->
    <path d="M-15 65 Q-20 70 -20 80" stroke="#0891b2" stroke-width="2" fill="none"/>
    <circle cx="-20" cy="85" r="5" fill="#0891b2"/>
    
    <!-- Arms -->
    <rect x="-35" y="60" width="12" height="50" rx="6" fill="#fbbf24"/>
    <rect x="23" y="60" width="12" height="50" rx="6" fill="#fbbf24"/>
    
    <!-- Clipboard -->
    <rect x="25" y="95" width="25" height="35" fill="#f1f5f9" rx="2"/>
    <rect x="30" y="100" width="15" height="2" fill="#cbd5e1"/>
    <rect x="30" y="107" width="15" height="2" fill="#cbd5e1"/>
    <rect x="30" y="114" width="10" height="2" fill="#cbd5e1"/>
    <circle cx="37" cy="123" r="2" fill="#14b8a6"/>
    
    <!-- Head -->
    <circle cx="0" cy="35" r="20" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M-15 25 Q-20 15 -10 12 Q0 10 10 12 Q20 15 15 25" fill="#334155"/>
    
    <!-- Face -->
    <circle cx="-7" cy="32" r="2" fill="#1e293b"/>
    <circle cx="7" cy="32" r="2" fill="#1e293b"/>
    <path d="M-8 42 Q0 45 8 42" stroke="#1e293b" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Patient figure with walker -->
  <g transform="translate(400, 200)">
    <!-- Shadow -->
    <ellipse cx="0" cy="130" rx="25" ry="8" fill="#94a3b8" opacity="0.2"/>
    
    <!-- Walker -->
    <line x1="-20" y1="80" x2="-20" y2="125" stroke="#94a3b8" stroke-width="3"/>
    <line x1="20" y1="80" x2="20" y2="125" stroke="#94a3b8" stroke-width="3"/>
    <line x1="-20" y1="80" x2="20" y2="80" stroke="#94a3b8" stroke-width="3"/>
    <circle cx="-20" cy="125" r="3" fill="#64748b"/>
    <circle cx="20" cy="125" r="3" fill="#64748b"/>
    
    <!-- Body -->
    <path d="M-15 50 L-15 100 L15 100 L15 50 Q15 45 10 45 L-10 45 Q-15 45 -15 50 Z" fill="#93c5fd"/>
    
    <!-- Arms -->
    <rect x="-25" y="50" width="10" height="40" rx="5" fill="#f0abfc"/>
    <rect x="15" y="50" width="10" height="40" rx="5" fill="#f0abfc"/>
    
    <!-- Legs -->
    <rect x="-10" y="100" width="8" height="25" rx="4" fill="#475569"/>
    <rect x="2" y="100" width="8" height="25" rx="4" fill="#475569"/>
    
    <!-- Head -->
    <circle cx="0" cy="30" r="15" fill="#fcd34d"/>
    
    <!-- Hair -->
    <path d="M-12 22 Q-15 15 -8 13 Q0 12 8 13 Q15 15 12 22" fill="#d1d5db"/>
    
    <!-- Face -->
    <circle cx="-5" cy="28" r="1.5" fill="#1e293b"/>
    <circle cx="5" cy="28" r="1.5" fill="#1e293b"/>
    <path d="M-5 35 Q0 37 5 35" stroke="#1e293b" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Healthcare symbols -->
  <g transform="translate(480, 80)">
    <circle cx="0" cy="0" r="25" fill="#14b8a6" opacity="0.2"/>
    <rect x="-3" y="-12" width="6" height="24" fill="#14b8a6" rx="2"/>
    <rect x="-12" y="-3" width="24" height="6" fill="#14b8a6" rx="2"/>
  </g>
  
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="20" fill="#0891b2" opacity="0.15"/>
    <circle cx="0" cy="0" r="8" fill="#0891b2" opacity="0.3"/>
    <circle cx="-3" cy="-2" r="2" fill="#0891b2"/>
    <circle cx="3" cy="-2" r="2" fill="#0891b2"/>
    <path d="M-4 2 Q0 5 4 2" stroke="#0891b2" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Heartbeat line -->
  <path d="M 50 400 L 100 400 L 120 380 L 130 420 L 140 390 L 150 400 L 550 400" 
        stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
