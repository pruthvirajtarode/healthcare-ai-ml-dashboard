<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.15"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#667eea" opacity="0.05"/>
  <circle cx="700" cy="400" r="80" fill="#764ba2" opacity="0.05"/>
  <circle cx="650" cy="100" r="40" fill="#10b981" opacity="0.08"/>
  
  <!-- Main Dashboard Card -->
  <g transform="translate(100, 80)">
    <!-- Card background -->
    <rect x="0" y="0" width="600" height="350" rx="16" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Card header -->
    <rect x="0" y="0" width="600" height="60" rx="16" fill="url(#cardGradient)"/>
    <rect x="0" y="44" width="600" height="16" fill="url(#cardGradient)"/>
    
    <!-- Header icons -->
    <circle cx="30" cy="30" r="8" fill="white" opacity="0.3"/>
    <circle cx="55" cy="30" r="8" fill="white" opacity="0.3"/>
    <circle cx="80" cy="30" r="8" fill="white" opacity="0.3"/>
    
    <!-- Header text -->
    <text x="120" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Healthcare Analytics Dashboard</text>
    
    <!-- Health Metrics Cards -->
    <!-- Card 1 - Heart Rate -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="160" height="100" rx="12" fill="#fef2f2" stroke="#fee2e2" stroke-width="2"/>
      <circle cx="30" cy="30" r="18" fill="#ef4444" opacity="0.2"/>
      
      <!-- Heart icon -->
      <path d="M 30 22 L 26 18 Q 22 14 22 18 Q 22 24 30 30 Q 38 24 38 18 Q 38 14 34 18 Z" fill="#ef4444"/>
      
      <text x="60" y="28" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" font-weight="600">HEART RATE</text>
      <text x="60" y="48" font-family="Arial, sans-serif" font-size="24" fill="#1f2937" font-weight="bold">72</text>
      <text x="95" y="48" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">BPM</text>
      
      <!-- Mini chart -->
      <polyline points="10,70 30,60 50,65 70,55 90,60 110,50 130,55 150,50" stroke="#ef4444" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Card 2 - Blood Pressure -->
    <g transform="translate(220, 90)">
      <rect x="0" y="0" width="160" height="100" rx="12" fill="#eff6ff" stroke="#dbeafe" stroke-width="2"/>
      <circle cx="30" cy="30" r="18" fill="#3b82f6" opacity="0.2"/>
      
      <!-- BP icon -->
      <circle cx="30" cy="30" r="10" stroke="#3b82f6" stroke-width="2" fill="none"/>
      <path d="M 30 20 L 30 40" stroke="#3b82f6" stroke-width="2"/>
      <path d="M 20 30 L 40 30" stroke="#3b82f6" stroke-width="2"/>
      
      <text x="60" y="28" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" font-weight="600">BLOOD PRESSURE</text>
      <text x="60" y="48" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" font-weight="bold">120/80</text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">mmHg</text>
      
      <!-- Status indicator -->
      <circle cx="20" cy="75" r="4" fill="#10b981"/>
      <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="600">Normal</text>
    </g>
    
    <!-- Card 3 - AI Status -->
    <g transform="translate(410, 90)">
      <rect x="0" y="0" width="160" height="100" rx="12" fill="#f0fdf4" stroke="#dcfce7" stroke-width="2"/>
      <circle cx="30" cy="30" r="18" fill="#10b981" opacity="0.2"/>
      
      <!-- AI Brain icon -->
      <circle cx="30" cy="30" r="12" stroke="#10b981" stroke-width="2" fill="none"/>
      <circle cx="25" cy="27" r="2" fill="#10b981"/>
      <circle cx="35" cy="27" r="2" fill="#10b981"/>
      <circle cx="30" cy="35" r="2" fill="#10b981"/>
      <path d="M 25 32 Q 30 36 35 32" stroke="#10b981" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="28" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" font-weight="600">AI ACCURACY</text>
      <text x="60" y="48" font-family="Arial, sans-serif" font-size="24" fill="#1f2937" font-weight="bold">92.86</text>
      <text x="115" y="48" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">%</text>
      
      <circle cx="20" cy="75" r="4" fill="#10b981"/>
      <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="600">Active</text>
    </g>
    
    <!-- Large Chart Area -->
    <g transform="translate(30, 220)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" font-weight="600">Patient Risk Analysis</text>
      
      <!-- Chart bars -->
      <rect x="20" y="20" width="60" height="70" rx="4" fill="url(#cardGradient)" opacity="0.8"/>
      <rect x="100" y="40" width="60" height="50" rx="4" fill="#3b82f6" opacity="0.7"/>
      <rect x="180" y="30" width="60" height="60" rx="4" fill="#10b981" opacity="0.7"/>
      <rect x="260" y="15" width="60" height="75" rx="4" fill="#f59e0b" opacity="0.7"/>
      <rect x="340" y="45" width="60" height="45" rx="4" fill="#8b5cf6" opacity="0.7"/>
      <rect x="420" y="25" width="60" height="65" rx="4" fill="#ec4899" opacity="0.7"/>
      <rect x="500" y="35" width="60" height="55" rx="4" fill="#667eea" opacity="0.7"/>
      
      <!-- Chart baseline -->
      <line x1="0" y1="95" x2="580" y2="95" stroke="#e5e7eb" stroke-width="2"/>
      
      <!-- Labels -->
      <text x="40" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Mon</text>
      <text x="120" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Tue</text>
      <text x="200" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Wed</text>
      <text x="280" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Thu</text>
      <text x="360" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Fri</text>
      <text x="440" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Sat</text>
      <text x="520" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Sun</text>
    </g>
  </g>
  
  <!-- Medical Cross Icon (bottom right) -->
  <g transform="translate(680, 420)">
    <circle cx="0" cy="0" r="35" fill="url(#greenGradient)" opacity="0.15"/>
    <rect x="-4" y="-16" width="8" height="32" rx="2" fill="url(#greenGradient)"/>
    <rect x="-16" y="-4" width="32" height="8" rx="2" fill="url(#greenGradient)"/>
  </g>
  
  <!-- Heartbeat line (top) -->
  <g transform="translate(50, 40)">
    <path d="M 0 0 L 30 0 L 40 -15 L 50 15 L 60 -10 L 70 0 L 100 0" stroke="#667eea" stroke-width="3" fill="none" opacity="0.3"/>
  </g>
</svg>
